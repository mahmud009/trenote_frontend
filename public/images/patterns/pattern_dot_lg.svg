<svg xmlns="http://www.w3.org/2000/svg" >
          <defs>
            <pattern id="dot" width="15%" height="15%">
              <circle cx="8" cy="8" r="8" fill="currentColor" />
            </pattern>
          </defs>

          <mask id="pattern_mask">
            <rect width="100%" height="100%" fill="white" />
